<!DOCTYPE html>
<html lang="en">
<head>
    <!--bootstrap meta-tags and bootstrap CSS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--bootstrap CSS tag-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/c13244d5b1.js" crossorigin="anonymous"></script>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap"
          rel="stylesheet">

    <!--my stylesheet-->
    <link rel="stylesheet" href="style.css">

    <title>Contact Form</title>

</head>
<body>
<!-----------------------------------------navbar---------------------------------------------------------------------->
<nav class="navbar mb-5">
    <h1 class="shadows-into-light-regular | cursor-default">Lucy Sherman</h1>
    <a class="orange-web" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
    <a class="orange-web" href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a>
    <a class="btn btn-outline-info d-none d-md-block d-lg-block d-xl-block" href="./about.html">about</a>
    <a class="btn bitter-sweet-background d-none d-lg-block d-lg-block d-xl-block" href="./main.html">home</a>
    <a class="orange-web" href="./menu.html"><i class="fa-solid fa-bars"></i></a>
</nav>

<!------------------------------------------form----------------------------------------------------------------------->
<div class="container | rich-black-background">
    <form id="contact-form" action="" method="POST">

        <!-- Title -->
        <div class="d-flex justify-content-center mb-4">
            <h2 class="cursor-default p-1 | orange-web-background roboto-900">Contact</h2>
        </div>

        <!-- Name input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="name" name="name" class="form-control btn-secondary"/>
            <label class="form-label text-secondary" for="name">Name</label>
        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control btn-secondary"/>
            <label class="form-label text-secondary" for="email">Email address</label>
        </div>

        <!-- Subject input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="subject" name="subject" class="form-control btn-secondary"/>
            <label class="form-label text-secondary" for="subject">Subject</label>
        </div>

        <!-- Message input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <textarea class="form-control btn-secondary" id="message" name="message" rows="4"></textarea>
            <label class="form-label text-secondary" for="message">Message</label>
        </div>

        <!-- Submit button -->
        <button data-mdb-button-init id="submit-form" type="submit" data-mdb-ripple-init
                class="btn btn-block mb-4 | orange-web-background">
            Send
        </button>
    </form>
</div>
</body>
</html>
