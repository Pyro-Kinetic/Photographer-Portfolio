<!DOCTYPE html>
<html lang="en">
<head>
    <!--bootstrap meta-tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--bootstrap CSS tag-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/c13244d5b1.js" crossorigin="anonymous"></script>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap"
          rel="stylesheet">

    <!--my stylesheet-->
    <link rel="stylesheet" href="style.css">


    <title>Welcome Page</title>
</head>
<body>
<div class="container-fluid rich-black-background">
    <!-----------------------------------------navbar---------------------------------------------------------------------->
    <nav class="navbar">
        <h1 class="shadows-into-light-regular | cursor-default">Lucy Sherman</h1>
        <a class="orange-web" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <a class="orange-web" href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a>
        <a class="btn btn-outline-info d-none d-md-block d-lg-block d-xl-block" href="./contact.html">about</a>
        <a class="btn bitter-sweet-background d-none d-lg-block d-lg-block d-xl-block" href="./about.html">contact</a>
        <a class="orange-web" href="./menu.html"><i class="fa-solid fa-bars"></i></a>
    </nav>

    <!-------------------------------------section1-yassGIF---------------------------------------------------------------->
    <section class="position-relative d-flex justify-content-center">
        <div class="col-lg-auto">
            <img class="w-100 shadow-1-strong rounded mb-4" src="./assets/gifs/yass.gif" alt="camera flash">
        </div>

        <div class="position-absolute fixed-top h-100 d-flex flex-column align-items-center justify-content-between">
            <h1 class="w-50 text-center p-1 | cursor-default rich-black bitter-sweet-background shadows-into-light-regular">
                Hi, I'm Lucy!
            </h1>
            <h1 class="w-50 text-center p-1 | cursor-default c-intro-text rich-black bitter-sweet-background shadows-into-light-regular">
                Say cheese!</h1>
        </div>
    </section>

    <!----------------------------------------section2-gallery--------------------------------------------------------------------->
    <section class="row mx-auto">
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img
                    src="./assets/stills/black-camera.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="camera and lens"
            />

            <img
                    src="./assets/stills/red-car.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="red car on street"
            />
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
            <img
                    src="./assets/stills/red-pops.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="heart shaped lollipops"
            />

            <img
                    src="./assets/stills/black-city-street.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="sewer cover in city street"
            />
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
            <img
                    src="./assets/stills/yellow-bball.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="girl in yellow jumpsuit"
            />

            <img
                    src="./assets/stills/purple-paint.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="girl wearing purple facepaint"
            />
        </div>
    </section>
    <section class="section-bottom"></section>
</div>

</html>
